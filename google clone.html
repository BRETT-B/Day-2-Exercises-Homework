		<style type="text/css" media="screen">
			
			* {

				margin: 0;
				padding: 0;

			}
			/* Set body text font and size. Landing page logo is not text, but an image */
			body {
				
				font-family: arial,sans-serif;
				font-size: 13px;

			}

			.microphone {

				position: fixed;
				z-index: 0;

			}

			.microphone:hover {

			}

			#middlecontainer {

			input[type="text"] {

				width: 562px;
				padding: 9px;
				margin: 32px 0 18px;
				border: solid 1px #d9d9d9;

				z-index: 1;

			}

			input[type="text"]:hover {

				border-color: #a6a6a6;

			}

			input[type="submit"] {

				background: #f2f2f2;
				color: #757575;
				border: 1px solid #f2f2f2;

				padding: 10px 16px;
				font-size: 13px;
				font-family: arial,sans-serif;
				font-weight: bold;

				border-color: #a6a6a6;

			nav#header {

			}

			nav#header ul li {

				display: inline;

			}

			nav#header ul li a:link,
			nav#header ul li a:visited,
			footer nav ul li a:link,
			footer nav ul li a:visited {

				color: #222;
				text-decoration: none;
				padding: 10px;
				font-size: 13px;
				font-family: arial,sans-serif;

			}

			nav#header ul li a:hover,
			footer nav ul li a:hover {

				text-decoration: underline;
				cursor: pointer;

			}

			footer {

				background: #f2f2f2;
				font-size: 10pt;
				color: #595959;
				bottom: 0;
				position: absolute;
				width: 100%;
				padding: 12px;
				border-top: 1px solid;
				border-color: #e4e4e4;

			}


			footer nav ul li {

				display: inline;

			}

			footer nav ul {

				float: left;

			}

			footer nav ul.right-links {

				text-align: right;
				float: right;

			}

			.clearfix:after {

				content: "";
				display: table;
				clear: both;

			}
